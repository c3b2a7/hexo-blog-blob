# 添加新菜单项遵循以下规则
# menu:
#  link:               fontawesome图标，省略前缀，本主题前缀为 icon-，必须
#    text: Friends       菜单显示的文字，如果省略即默认与图标一致，首字母会转大写
#    url: /friends         链接，绝对或相对路径，必须。
#    target: _blank    是否跳出，省略则在当前页面打开
menu:
  home:
    text: 主页
    url: /
  archives:
    text: 归档
    url: /archives
  tags:
    text: 标签
    url: /tags
  th-list:
    text: 分类
    url: /categories
  # github:
    # text: Github
    # url: https://github.com/c3b2a7
    # target: _blank
  # info-circle:
    # text: 关于
    # url: /about

# 你的头像url
avatar: /img/avatar.jpg
# avatar link
avatar_link: /
# 头像背景图
brand: /img/brand.jpg
# favicon
favicon: /favicon.ico

# email
email: 534619360@qq.com

# 设置 Android L Chrome 浏览器状态栏颜色
color: '#3F51B5'

# 页面标题
tags_title: 标签
archives_title: 归档
categories_title: 分类

# 文章截断
excerpt_render: false
excerpt_length: 200
excerpt_link: 阅读全文...
mathjax: false
archive_yearly: true

# 是否显示文章最后更新时间
show_last_updated: true

# 是否开启分享
share: true

# 是否开启打赏，关闭 reward: false
reward:
  title: 感谢投食~
  wechat: /img/wechat.jpg     #微信，关闭设为 false
  alipay: /img/alipay.jpg     #支付宝，关闭设为 false

# 是否开启搜索
search: true

# 是否大屏幕下文章页隐藏导航
hideMenu: true

# 是否开启toc
# toc: false
toc:
  list_number: true  # 是否显示数字排序

# 文章页留言内容，hexo中所有变量及辅助函数等均可调用，具体请查阅 hexo.io
#postMessage: 本文章的地址：<a href="<%- url_for(page.path).replace(/index\.html$/, '') %>" rel="external"><%- page.permalink.replace(/index\.html$/, '') %></a>
postMessage: 转载注明出处：<a href="<%- url_for(page.path).replace(/index\.html$/, '') %>" rel="external"><%- decodeURI(page.permalink.replace(/index\.html$/, '')) %></a>

# 站长统计，如要开启，输入CNZZ站点id，如 cnzz: 1255152447
